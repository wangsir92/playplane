     <div style="margin:0px auto;width:480px;height:650px;background:#323232;text-align:center;vertical-align:middle">

	 <script type="text/javascript">
	    //一、获取Canvas对象
		//1.获取页面中的<canvas>元素
		var canvas=document.getElementById("canvas");
		//2.调用getContext(2d)方法，获取画布对象
		var context=canvas.getContext("2d");
		//增加一个当前游戏对象

	 
	    //二、完成初始化
		//1.定义划分五个阶段
		var START=0;      //游戏的欢迎阶段
		var STARTING=1;   //动画的过度阶段
        var RUNNING=2;    //游戏的运行阶段
		var PAUSE=3;      //游戏的暂停阶段
		var GAMEOVER=4;   //游戏的结束阶段
		

		var status=START;//设为初始化阶段为第一阶段；

	   //获取画布的高度和宽度，用于后面的定位计算的；
	     var width=canvas.width;//画布的宽度
		 var height=canvas.height;//画布的高度
		//初始化我方飞机的生命值
		 var life=3;
		//初始化游戏分数 
		 var score=0;
	/*****************************************************/
	  //增加一个所有构造器的父级
	  function Game(config){
	    this.imgs=config.imgs;
		this.width=config.width;
		this.height=config.height;
		this.frame=config.frame;
		this.frames=config.frames;
		this.panit=function(){};
		this.step=function(){};
	  }
	/*******************************************************/

		// 三、游戏欢迎阶段
		//1.加载游戏背景图片
		  var bg=new Image();
		  bg.src="img/background.png";
		 
	 /************************************************************/
    var SKY={
       imgs:bg,
	   width:480,
	   height:852,
	};

  /************************************************************/  
     function Sky(config){
		 Game.call(this, config);
	     /* this.imgs=config.imgs;
		  this.width=config.width;
		  this.height=config.height;*/
		  this.x1=0;
		  this.y1=0;
		  this.x2=0;
		  this.y2=-this.height;
		  //该方法用于绘制背景图片
		  this.paint=function(){
		    context.drawImage(this.imgs,this.x1,this.y1)
		    context.drawImage(this.imgs,this.x2,this.y2)
		  
		  }
		  this.step=function(){
		  //实现同时向下运动
		   this.y1++;
		   this.y2++;
		   //判断背景图片的坐标值y等于背景图片的高度，将y值重置为-this.height
		   if (this.y1==this.height)
		   {
			   this.y1=-this.height
		   }
		   if (this.y2==this.height)
		   {
			   this.y2=-this.height
		   }
		 }
	 }
	 var sky=new Sky(SKY);
	 //3.加载游戏的logo图片
	 var copyright=new Image();
	 copyright.src="img/shoot_copyright.png";
   

	   //canvas绑定onclick事件
	 canvas.onclick=function(){
		//前提条件：当前阶段必须是第一阶段
		if (status==START)
		{
			status=STARTING;
		}
	    
	 }
    // 四、动画过渡阶段
	//定义一个数组将图片的src属性加入到数组角标的src中
	 var loadings=[];
	 loadings[0]=new Image();
	 loadings[0].src="img/game_loading1.png";

	 
	 loadings[1]=new Image();
	 loadings[1].src="img/game_loading2.png";
	 
	 loadings[2]=new Image();
	 loadings[2].src="img/game_loading3.png";
	 
	 loadings[3]=new Image();
     loadings[3].src="img/game_loading4.png";
  /************************************************************/
    var LOADING={
	  imgs:loadings,
	  width:186,
	  height:38,
	  frame:0,
	  frames:loadings.length,
	  count:0
	}

  /************************************************************/
	 //定义一个动画过度的对象

	 function Loading(config){
	   Game.call(this, config);
	   /*//引入图片数组
	   this.imgs=config.imgs;
	   //定义绘制图片的坐标值 
	  
	   this.width=config.width;
	   this.height=config.height
	   this.y=height-this.height;
	  //定义对应当前图片的角标
	   this.frame=config.frame;
	   //定义当前图片的数量
	   this.frames=config.frames;*/
       //该方法用于绘制过度动画效果
	    this.x=0;
		this.y=height-this.height;
	    this.paint=function(){
	     context.drawImage(this.imgs[this.frame],this.x,this.y);
	   }
	   //定义计数器
	   this.count=config.count;
	   //该方法用于切换图片
	   this.step=function(){
		//step方法调用2次，累加一次
		this.count++;
		if (this.count%4==0)
		{
	    //将存储的图片的数组角标++；
		this.frame++;
		}
	    
		//判断第二阶段是否结束（角标是否等于4）
	    if (this.frame==this.frames)
	    {
         status=RUNNING;
	    }
	   }
	 }
	 var loading=new Loading(LOADING);


		// 五、游戏运行阶段
        //1.定义数组：用于加载我放飞机的图片
		var heros=[];
		heros[0] = new Image();
		heros[0].src = "img/hero1.png";
		heros[1] = new Image();
		heros[1].src = "img/hero2.png";
		heros[2] = new Image();
		heros[2].src = "img/hero_blowup_n1.png";
		heros[3] = new Image();
		heros[3].src = "img/hero_blowup_n2.png";
		heros[4] = new Image();
		heros[4].src = "img/hero_blowup_n3.png";
		heros[5] = new Image();
		heros[5].src = "img/hero_blowup_n4.png";

		//初始化我放飞机的数据内容
		var HERO={
		  imgs:heros,
		  width:99,
		  height:124,
		  frame:0,
		  frames:2
		}
		//创建我放飞机的对象模板（构造器）
    function Hero(config){
		Game.call(this,config);
	   /*this.imgs=config.imgs;
	   this.width=config.width;
	   this.height=config.height;
	   this.frame=config.frame;
	   this.frames=config.frames;*/
	   this.x=width/2-this.width/2;
	   this.y=height-this.height-50;
	   this.paint = function(){
	    context.drawImage(this.imgs[this.frame],this.x,this.y);
			}
	   this.step=function(){
        if (this.down)
        {
			this.frame++;
			if (this.frame==this.imgs.length)
			{  if (life==0)
			{
				status=GAMEOVER;
				this.frame=5;
			}else{
			     hero=new Hero(HERO);
			}
				
			}
        }else{
		this.frame++;
		if (this.frame==2)
		{
			this.frame=0;
		}
		/*this.frame=this.frame%2;*/
		}
	   }
		//为我方飞机增加射击功能
		this.count=0;
		this.shoot=function(){
			this.count++;
			if (this.count%4==0)
			{
				  bullets[bullets.length]=new Bullet(BULLET);
			}
		}
		this.down=false;
		this.bang=function(){
			life--;
		   this.down=true;
		   this.frame=this.frames;
		}
	}
	   var hero=new Hero(HERO);
	 //为canvas元素绑定onmoousemove事件
	 canvas.onmousemove=function(event){
		 if (status==RUNNING)
		 {
			hero.x=event.offsetX-hero.width/2;
			hero.y=event.offsetY-hero.height/2;
		 }
	 }
	 //加载3中飞机的图片
     var e1=[];//小飞机
        e1[0] = new Image();
		e1[0].src = "img/enemy1.png";
		e1[1] = new Image();
		e1[1].src = "img/enemy1_down1.png";
		e1[2] = new Image();
		e1[2].src = "img/enemy1_down2.png";
		e1[3] = new Image();
		e1[3].src = "img/enemy1_down3.png";
		e1[4] = new Image();
		e1[4].src = "img/enemy1_down4.png";

     var e2=[];//中飞机
        e2[0] = new Image();
		e2[0].src = "img/enemy2.png";
		e2[1] = new Image();
		e2[1].src = "img/enemy2_down1.png";
		e2[2] = new Image();
		e2[2].src = "img/enemy2_down2.png";
		e2[3] = new Image();
		e2[3].src = "img/enemy2_down3.png";
		e2[4] = new Image();
		e2[4].src = "img/enemy2_down4.png";

     var e3=[];//大飞机
	e3[0] = new Image();
		e3[0].src = "img/enemy3_n1.png";
		e3[1] = new Image();
		e3[1].src = "img/enemy3_n2.png";
		e3[2] = new Image();
		e3[2].src = "img/enemy3_down1.png";
		e3[3] = new Image();
		e3[3].src = "img/enemy3_down2.png";
		e3[4] = new Image();
		e3[4].src = "img/enemy3_down3.png";
		e3[5] = new Image();
		e3[5].src = "img/enemy3_down4.png";
		e3[6] = new Image();
		e3[6].src = "img/enemy3_down5.png";
		e3[7] = new Image();
		e3[7].src = "img/enemy3_down6.png";
	//初始化敌方飞机的内容
	var E1={
	  imgs:e1,
	  width:57,
	  height:51,
	  frame:0,
	  frames:1,
	  type:1,          //敌方飞机的种类
	  life:1          //敌方飞机的生命值
	};
	var E2={
	  imgs:e2,
	  width:69,
	  height:95,
	  frame:0,
	  frames:1,
	  type:2,
	  life:3
	};
	var E3={
	  imgs:e3,
	  width:169,
	  height:258,
	  frame:0,
	  frames:2,
	  type:3,
	  life:10
	  };
     //创建敌方飞机的构造器
	  function Enemy(config){
	  Game.call(this,config);
	  this.type = config.type;
	  this.life=config.life;
	  this.x=Math.random()*(width-this.width),
	  this.y=-this.height;
	  //
	  this.paint = function(){
				context.drawImage(this.imgs[this.frame],this.x,this.y);
			}
	  this.canDelete=false;
	  this.step=function(){
	    /*if (this.type==3)
	    {
		  this.frame++;
		if (this.frame==2)
		{
			this.frame=0;
		}*/
		if (this.down)
		{
			this.frame++;
			if (this.frame==this.imgs.length)
			{
				this.canDelete=true;
			}
		}else{
		  if (this.type==3)
	      {
		  this.frame++;
		  if (this.frame==2)
		   {
			this.frame=0;
		   }
		  }
	    }
		/*this.frame++;
		this.frame=this.frame%this.frame;*/
		switch (this.type) // 所有敌方飞机自上而下运动（改变y值 - 增加）
	   {
	   case 1:
	       this.y+=5;
		   break;
	   case 2:
	       this.y+=3;
		   break;
	   case 3:
	       this.y+=2;
		   break;
	   
	   }
	  }
	   this.isOut=function(){
	     return this.y>=height;
	   }
	   /*****该方法检查当前敌机是否被撞击（我放飞机或子弹）****/
	   this.checkHit=function(compent){//使用参数表示我方飞机还是子弹
	    return compent.x+compent.width/2>this.x&&
		compent.y+compent.height/2<this.y+this.height&&
		compent.x+compent.width/2<this.x+this.width&&
		compent.y+compent.height/2>this.y
	   }
	   this.down=false;
	   this.bang=function(){
	      this.life--;
		  if (this.life==0)
		  { 
           this.down=true;
		   this.frame=this.frames;
           switch (this.type) // 所有敌方飞机自上而下运动（改变y值 - 增加）
	      {
	   case 1:
	      score++;
		   break;
	   case 2:
	       score+=5;
		   break;
	   case 3:
	       score+=10;
		   break;
	   
	       }
		 }
	    }
	  }
	  var enemies=[];
	  function enemiesEnter(){
		var num=Math.floor(Math.random()*100);
		if (num<=7)
		{
		  enemies[enemies.length]=new Enemy(E1);
		}else if (num==8)
		{
			enemies[enemies.length]=new Enemy(E2);
		}else if (num==9)
		{
			if (enemies.length>0&&enemies[0].type != 3)
			{
             enemies.splice(0,1,new Enemy(E3));
			}
		}
	   
	  }
	
	  function enemiesPaint(){
	     for (var i=0;i<enemies.length ;i++ )
	     {
			 enemies[i].paint();
	     }
	  }
	
	 
	  function enemiesStep(){
	    for (var i=0;i<enemies.length ;i++ )
	    {
			enemies[i].step();
	    }
	  }

	  
	  function enemiesDel(){
	    for (var i=0;i<enemies.length ;i++ )
	    {
			if (enemies[i].isOut()||enemies[i].canDelete)
			{
				enemies.splice(i,1);
			}
			
	    }
	  }

 //加载子弹的图片
 var  zidan=new Image();
 zidan.src="img/bullet1.png";
 var BULLET={
   imgs:zidan,
   width:9,
   height:21
 }

 function Bullet(config){
  Game.call(this,config);
  this.x=hero.x+hero.width/2-this.width/2;
  this.x1=hero.x+hero.width/2-this.width/2+20;
  this.x2=hero.x+hero.width/2-this.width/2-20;
  this.y=hero.y-this.height;
  this.paint=function(){
    context.drawImage(this.imgs,this.x,this.y);
    context.drawImage(this.imgs,this.x1,this.y);
    context.drawImage(this.imgs,this.x2,this.y);
  }
  this.step=function(){
   this.y-=10;
  }
  this.isOut=function(){
   return this.y+this.height<0;
  }
 }
 var bullets=[];
 function bulletPaint(){
   for (var i=0;i<bullets.length ;i++ )
   {
	   bullets[i].paint();
   }
 }
 function bulletStep(){
   for (var i=0;i<bullets.length ;i++ )
   {
	   bullets[i].step();
   }
 }

 function bulletDel(){
   for (var i=0;i<bullets.length ;i++ )
   {
	   if (bullets[i].isOut()||bullets[i].canDelete)
	   {
		   bullets.solice(i,1);
	   }
   }
 }


 function checkHit(){
    for (var i=0;i<enemies.length ;i++ )
    {
	  if (enemies[i].checkHit(hero)&&!hero.down)
	  {
         enemies[i].bang();
		 hero.bang();
	  }
	  for (var j=0;j<bullets.length ;j++ )
	  {
        if (enemies[i].checkHit(bullets[j]))
	  {
         enemies[i].bang();
		 bullets[j].canDelete=true;
	  }
	 }
    }
 
 }

 function drawText(){
    context.font="bold 24px Verdana";
	context.textAlign="left";
	context.textBaseline="hanging";
	context.fillText("SCORE:"+score,20,10);
	context.fillText("LIFE:"+life,350,10)
 }
        
/*************************************************************************/
		// 六、游戏暂停阶段

  function gameOver(){
    context.font="bold 48px Verdana";
	context.textAlign="center";
	context.fillText("GAME OVER!",width/2,height/2-100);
  }

	canvas.onmouseout=function(){
     if (status==RUNNING)
     {
		 status=PAUSE;
     }    
    }
	canvas.onmouseover=function(){
	if (status==PAUSE)
     {
		 status=RUNNING;
     } 
	}
	var pause=new Image();
	pause.src="img/game_pause_pressed.png";


		// 七、游戏结束阶段

  //定义一个核心定时器
  setInterval(function(){

	    sky.paint();
	    sky.step();
	  switch (parseInt(status))
	  {
	  case START:
	    context.drawImage(copyright,15,200);
	  break;
	  case STARTING:
	     loading.paint();
		 loading.step();
		 
	  break;
	  case RUNNING:
	    hero.paint();
        hero.step();

		enemiesEnter();
		enemiesPaint();
		enemiesStep();
		enemiesDel();

		bulletPaint();
		bulletStep();
		hero.shoot();

		checkHit();
        drawText();
	  break;
	  case PAUSE:
	   hero.paint();
	   enemiesPaint();
	   bulletPaint();
	   drawText();
	   context.drawImage(pause,canvas.width/2-30,canvas.height/2);
	  break;
	  case GAMEOVER:
	   hero.paint();
	   enemiesPaint();
	   bulletPaint();
	   drawText();
	   gameOver();
	  break;

	  }
	  
  },100);

 
	 </script>
